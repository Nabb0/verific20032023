<div class="container">

  <div class="input-group">
    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" #newquery/>
    <button type="button" class="btn btn-outline-primary"(click)="submit(newquery)">search</button>
  </div>
  
  <div *ngIf="result">
      <div *ngIf="!result.data || result.data.length ==0">
        non ci sono Manga con questo nome  '{{ query }}'
      </div>
    
      <div *ngIf="result.data &&  result.data.length > 0">
        <h1>Results</h1>
        <div class="row">
          <div class="col-sm-6 col-md-4" *ngFor="let p of result.data">
            <div class="thumbnail">
              <div class="content">
                
                <div class="caption">
                  <a [routerLink]="['/product', p.id]">
                  {{ p.title}}
                  </a>
                      
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
